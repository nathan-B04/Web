<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">

        <!--
    Name: Nathan Bricknell
    File: Planet-Table.html
    Date: Feb 5, 2025
    This file creates a table for data on the planets in our solar system.
    -->

  </head>
  <body>
    <table>
        <h1>Planets Data</h1>
        <caption>Data about the planets of our solar system (Planetary facts taken from <a
            href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet -
            Metric</a>).</caption>
    
        <colgroup>
          <col span="4">
          <col style="border: solid;">
          <col span="9">
        </colgroup>
    
        <thead>
          <tr>
            <td colspan="4"></td>
            <th>Name</th>
            <th>Mass (10²⁴kg)</th>
            <th>Diameter (km)</th>
            <th>Density (kg/m³)</th>
            <th>Gravity (m/s²)</th>
            <th>Length of Day (hours)</th>
            <th>Distance from Sun (10⁶km)</th>
            <th>Mean temperature (°C)</th>
            <th>Number of moons</th>
            <th>Notes</th>
          </tr>
        </thead>    

  </body>
</html>
